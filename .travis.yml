---
language: node_js
node_js:
  - "10"

dist: xenial

addons:
  chrome: stable

cache:
  yarn: true

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --non-interactive

script:
  - yarn lint:js
  - yarn test:ember

deploy:
  - provider: script
    skip_cleanup: true
    script: node_modules/.bin/ember deploy production --verbose
    on:
      branch: master
      
  - provider: script
    skip_cleanup: true
    script: TARGET=staging node_modules/.bin/ember deploy production --verbose
    on:
      branch: staging




